<div class="home-container">
  <!-- Hero Slider -->
  <section class="slider-section elevation-2 premium-gradient" aria-label="Featured Slider">
    <div class="slider-wrapper">
      <button class="slider-arrow prev" (click)="prevSlide()" aria-label="Previous Slide">&#10094;</button>
      <div class="slider-image-wrapper">
        <img
          [src]="sliderImages[currentSlide]"
          [alt]="'Slider image ' + (currentSlide + 1)"
          class="slider-image"
          loading="eager"
        />
      </div>
      <button class="slider-arrow next" (click)="nextSlide()" aria-label="Next Slide">&#10095;</button>
    </div>
    <div class="slider-dots">
      <button
        *ngFor="let img of sliderImages; let i = index"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
        aria-label="Go to slide"
      ></button>
    </div>
  </section>

  <!-- Sections -->
  <section class="sections-container">
    <div class="section-card elevation-1 hover-lift" *ngFor="let section of sections" [ngClass]="section.color" aos data-aos="fade-up">
      <div class="section-icon" [ngClass]="section.color">
        <span class="material-icons">{{section.icon}}</span>
      </div>
      <h2 class="section-title">{{section.title}}</h2>
      <p class="section-description">{{section.description}}</p>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="cta-section elevation-2 premium-gradient" aos data-aos="fade-in">
    <div class="cta-content">
      <h2>Ready to Elevate Your Business?</h2>
      <p>Contact us today and discover how PawPromise can help you achieve your goals with premium, scalable, and robust solutions.</p>
      <a routerLink="/contact" class="cta-btn">Get in Touch</a>
    </div>
  </section>
</div>
