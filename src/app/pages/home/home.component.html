<section class="hero-slider">
    <div class="slider-container">
      <div class="slides" [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
        <div class="slide" *ngFor="let slide of sliderImages; let i = index" [attr.data-aos]="'fade-up'">
          <div class="slide-image">
            <img [src]="slide" [alt]="slide" loading="lazy">
          </div>
          <div class="slide-content">
            <!-- <h1>{{slide.title}}</h1>
            <h2>{{slide.subtitle}}</h2>
            <p>{{slide.description}}</p>
            <div class="cta-buttons">
              <a routerLink="/products" class="btn btn-primary">Explore Products</a>
              <a routerLink="/contact" class="btn btn-secondary">Contact Us</a>
            </div> -->
          </div>
        </div>
      </div>
      <button class="slider-nav prev" (click)="prevSlide()" [attr.aria-label]="'Previous slide'">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="slider-nav next" (click)="nextSlide()" [attr.aria-label]="'Next slide'">
        <i class="fas fa-chevron-right"></i>
      </button>
      <div class="slider-dots">
        <button *ngFor="let slide of sliderImages; let i = index" 
                [class.active]="i === currentSlide"
                (click)="setCurrentSlide(i)"
                [attr.aria-label]="getSlideLabel(i)">
        </button>
      </div>
    </div>
  </section>

<section class="category-section" aria-label="Pet Categories">
  <div class="category-container">
    <a *ngFor="let cat of categories"
       class="category-card"
       [routerLink]="cat.link"
       [ngStyle]="{'background': cat.color}"
       [attr.aria-label]="cat.label">
      <div class="category-img-wrapper">
        <img [src]="cat.image" [alt]="cat.label + ' image'" loading="lazy" />
      </div>
      <div class="category-label">{{ cat.label }}</div>
    </a>
  </div>
</section>

<!-- Products Preview Section -->

    <div class="products-grid">
      <div class="product-category" data-aos="" data-aos-delay="100">

        <img src="assets/home/slider-1.jpg" alt="Cat Food" loading="lazy">
        <h3>Cat Nutrition</h3>
        <a routerLink="/prelaunch" class="btn btn-outline">Claim 25% Prelaunch Discount</a>
      </div>
      <div class="product-category" data-aos="" data-aos-delay="300">
        <img src="assets/home/slider-1.jpg" alt="Pet Treats" loading="lazy">
        <h3>Healthy Treats</h3>
        <a routerLink="/prelaunch" class="btn btn-outline">Claim 25% Prelaunch Discount</a>

</section>
